<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="User Name" required="" autocomplete="off"
               autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <label class="label-danger">invalid username or password</label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="bar()">Sign in</button>
    </form>

</div>
<!-- /container -->

<script>
    function bar() {
        $.cookie("token","ttttt");
        window.location.replace("toylist.html");
    }

</script>


</body>
