            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="用户名" ng-model="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="密码" ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认密码</label>

                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">email</label>

                    <div class="col-sm-4">
                        <input type="email" class="form-control" placeholder="email" ng-model="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="手机" ng-model="mobile">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色</label>

                    <div class="col-sm-4">
                        <select class="form-control" ng-model="role">
                            <option value="admin">admin</option>
                            <option value="operator">operator</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="createUser()">创建</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label class="label-warning" ng-hide="warnhide">{{warnmessage}}</label>
                    </div>
                </div>

<script>
    var app = angular.module('userApp', []);
    app.controller('userCtrl', function ($scope, $window) {
        $scope.username = "";
        $scope.password = "";
        $scope.email = "";
        $scope.mobile = "";
        $scope.role = "admin";
        $scope.createUrl = 'http://localhost:18080/trymvc/lys/user/create';
        $scope.warnhide = true;
        $scope.warnmessage = "";

        $scope.createUser = function () {
            $.post($scope.createUrl,
                    {
                        "username": $scope.username,
                        "password": $scope.password,
                        "from": "admin",
                        "email": $scope.email,
                        "mobile": $scope.mobile,
                        "role": $scope.role,
                        "state": "active",
                        "extid": ""
                    },
                    function (data, status) {
                        if (data.success) {
                            $window.location.href = "listuser.html";
                        } else {
                            $scope.$apply(function () {
                                $scope.warnhide = false;
                                $scope.warnmessage = data.desc;
                            });
                        }
                    }
            );
        };
    });
</script>
